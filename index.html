<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="shortcut icon" href="img/wallet.svg" type="image/x-icon">
    <title>Finance Dashboard</title>
    <!--css-->
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <!--1-->
            <div class="left-cont">
                <div class="circle">
                    <img src="img/Icon.svg" alt="burger icon">
                </div>
                <!--text-->
                <h4>Constuctor</h4>
            </div>
            <!--Navigation-->
            <nav class="navigation">
                <ul>
                    <!--list-->
                    <li class="list">
                        <a class="list-a" href="#">Dashboard</a>
                    </li>
                    <!--2-->
                    <li class="list">
                        <a class="list-a" href="#">About Us</a>
                    </li>
                    <!--3-->
                    <li class="list">
                        <a class="list-a" href="#">News</a>
                    </li>
                    <!--4-->
                    <li class="list">
                        <a class="list-a" href="#">User Policy</a>
                    </li>
                    <!--5-->
                    <li class="list">
                        <a class="list-a" href="#">Contacts</a>
                    </li>
                    <div class="other">
                        <img src="img/points.svg" alt="points">
                    </div>
                </ul>
            </nav>
            <!--input container-->
            <div class="input-container">
                <div class="search-image">
                    <img src="img/search.svg" alt="search">
                </div>
                <input id="input" name="search" placeholder="Search Transactions and Documents" type="text">
            </div>
            <!--Account-->
            <div class="account">
                <!--1-->
                <div class="account-box">
                    <div class="account-img">
                        <img src="img/account_circle.svg" alt="account">
                    </div>
                    <span>Odyssey</span>
                </div>
                <!--2-->
                <div class="circle_container">
                    <div class="notification"></div>
                    <div class="image-notification">
                        <img src="img/notification.svg" alt="notification">
                    </div>
                </div>
                <div class="circle_container">
                    <div class="image-notification">
                        <img src="img/close.svg" alt="close">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Section FULL PAGE-->
    <section>
        <div class="left-navigation">
            <div class="information">
                <!--1-->
                <div class="circles">
                    <div class="circle2">
                        <img src="img/compass.svg" alt="compass">
                    </div>
                </div>
                <!--2-->
                <div class="circles">
                    <div class="circle2">
                        <img src="img/star.svg" alt="star">
                    </div>
                </div>
                <!--3-->
                <div class="circles">
                    <div class="stick"></div>
                    <div class="circle2">
                        <img src="img/messenger.svg" alt="messenger">
                    </div>
                </div>
                <!--4-->
                <div class="circles">
                    <div class="circle2">
                        <img src="img/anal.svg" alt="icon">
                    </div>
                </div>
                <!--5-->
                <div class="circles">
                    <div class="circle2">
                        <img src="img/earth.svg" alt="earth">
                    </div>
                </div>
                <!--6-->
                <div class="circles">
                    <div class="circle2">
                        <img src="img/house.svg" alt="house">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
